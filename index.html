<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
</head>
<body>
    <div class="containerdiv">
        <div class="logodiv">
            <h1>freeCodeCamp</h1>
            <h2>Is it a Palindrome?</h2>
        </div>
        <div class="inputdiv">
            <p>Enter in text to check for palindrome:</p>
            <div class="inputbox">
                <div class="inputcontainer">
                    <input type="text" id="text-input">
                    <button id="check-btn" type="button">Check</button>
                </div>
            </div>
            <p id="result">this is output</p>
        </div>
        <div class="textdiv">
            <p>A palindrome is a word or sentence <br>
                that's spelled the same way both <br>
                forward and backward, ignoring <br>
                punctuation,case, and space.
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
